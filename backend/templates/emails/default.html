<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block subject %}Discover West Cameroon{% endblock %}</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f5f7fa; color:#333;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f7fa; padding: 20px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow: 0 0 5px rgba(0,0,0,0.05);">
          <tr>
            <td style="background-color:#0466c8; padding:20px; text-align:center; color:#ffffff;">
              <h1 style="margin:0; font-size:24px;">Discover West Cameroon</h1>
            </td>
          </tr>
          <tr>
            <td style="padding:30px;">
              {% block content %}
              <!-- Email-specific content goes here -->
              {% endblock %}
            </td>
          </tr>
          <tr>
            <td style="background-color:#f1f1f1; padding:20px; text-align:center; font-size:12px; color:#666;">
              &copy; {{ year|default:"2025" }} Discover West Cameroon. All rights reserved.<br>
              You received this email because you signed up or interacted with our platform.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
